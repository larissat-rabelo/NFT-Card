<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <title>NFT Card</title>
</head>
<body>
    <div class="container">
        <article class="card" id="size">
            <img src="./assets/img/image-equilibrium.jpg" alt="Image NFT" class="main-img">

            <main class="texts">
                <h1> Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>

                <footer class="footer-texts">
                    <div class="currency">
                        <img src="./assets/img/icon-ethereum.svg" alt="Icon Ethereum">
                        <span>0.041 ETH</span>
                    </div>

                    <div class="clock">
                        <img src="./assets/img/icon-clock.svg" alt="Clock icon">
                        <span>3 days left</span>
                    </div>

                </footer>
            </main>

            <hr class="line">

            <footer class="main-footer">
                <img src="./assets/img/image-avatar.png" alt="Avatar image">
                <span>Creation of <span class="name">Jules Wyern</span></span>
            </footer>
        </article>
    </div>
</body>
</html>
